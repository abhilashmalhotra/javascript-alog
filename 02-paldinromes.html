		function reverseStr(str) {
			var revstr = '';
			for(var i=str.length - 1; i>=0; i--){
				revstr += str[i];
			}
			if(revstr === str){
				console.log('String is Paldinromes');
			}
			else{
				console.log('String is Not Paldinromes');
			}
		}
